<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueBerry</title>
  <style>
    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    /* Fondo imagen por defecto (escritorio) */
    body {
      background-image: url('img/log.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      position: relative;
      color: white;
    }

    /* Capa oscura para mejorar contraste */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Contenedor del texto */
    .texto {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }

    .texto h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .texto p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Responsive para móviles */
    @media (max-width: 900px) {
      body {
        background-image: url ('img/log-mobile-2.png'); /* Imagen optimizada */
        background-color: red;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .texto h1 {
        font-size: 1.8rem;
      }

      .texto p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="texto">
    <h1>BlueBerry Comunicación</h1>
    <p>En mantenimiento, nos vemos pronto.</p>
  </div>
</body>
</html>
